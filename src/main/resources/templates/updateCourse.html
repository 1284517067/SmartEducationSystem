<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.js">  </script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/action.js"></script>
</head>
<body>
<div id="head" th:insert="../templates/headNavbar::header"></div>
<br>
<div class="container">
    <div th:insert="../templates/createWork::course"></div>
    <div class="container row">
        <div th:insert="../templates/createWork::course-navbar"></div>
        <div class="col-xl-9">
            <form action="/updateCourse/submit" method="post">
                <h4 class="text-center">添加课程内容</h4>
                <div class="form-group">
                    <label>章节名：</label>
                    <input type="text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label>单元：</label>
                    <input type="text" class="form-control" id="element">
                </div>
                <div class="form-group">
                    <label>节：</label>
                    <input type="text" class="form-control" id="node">
                </div>
                <div class="form-group">
                    <label>简介：</label>
                    <input type="text" class="form-control" id="intro">
                </div>
                <div class="form-group">
                    <label>内容：</label>
                    <input type="file" class="form-control" id="content">
                </div>
                <div class="form-group" >
                    <label>时长：</label>
                    <input type="text" class="form-control" id="duration">
                </div>
                <input type="submit" value="提交" class="btn btn-secondary d-flex">
            </form>
        </div>
    </div>
</div>
<br>
<div th:insert="../templates/footer::footer"></div>
</body>
</html>
