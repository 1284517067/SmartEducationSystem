<!DOCTYPE html>
<!--suppress ALL-->
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <script src="/js/jquery-3.5.1.js"></script>
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.js">  </script>
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/action.js"></script>
    <link rel="stylesheet" href="/css/font-awesome/css/font-awesome.css">
</head>
<body>
<div id="head" th:insert="../templates/headNavbar::header"></div>
<br>
<div class="container">
    <nav class="navbar bg-white" th:fragment="course">
        <ul class="navbar-nav">
            <li class="nav-item">
                <div>
                    <p class="small font-weight-bold" th:if="${session.course}" th:text="${session.course.name}" >课程名</p>
                    <p class="small font-weight-bold" th:unless="${session.course}">课程名</p>
                </div>
            </li>
            <li class="nav-item">
                <div>
                    <p class="text-success" th:if="${session.course}" th:text="${session.course.teacher}">教师姓名</p>
                    <p class="small text-success" th:unless="${session.course}">教师姓名</p>
                </div>
            </li>
        </ul>
    </nav>
    <div class="container row">
        <div class="n" th:fragment="course-navbar">
            <nav class="navbar bg-white">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="">公告</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="">课件</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-muted" href="">考试与作业</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="col-xl-9">
            <h2 class="text-center">创建作业</h2>
            <form action="/createWork" method="post">
                <div class="form-group">
                    <label>标题：</label>
                    <input type="text" id="title" name="title" class="form-control">
                </div>
                <div class="form-group">
                    <label>开始时间：</label>
                    <input type="text" id="begin" name="begin" class="form-control">
                </div>
                <div class="form-group">
                    <label>结束时间：</label>
                    <input type="text" id="end" name="end" class="form-control">
                </div>
                <div class="form-group">
                    <label>限制时间：</label>
                    <input type="text" id="limited" name="limited" class="form-control">
                </div>
                <div class="card" id="topic_group_1">
                    <div class="card-body">
                        <div class="form-group">
                            <label>题目：</label>
                            <input type="text" id="topic_1" name="topic" class="form-control">
                        </div>
                        <div class="form-group">
                            <label>答案：</label>
                            <input type="text" id="answer_1" name="answer" class="form-control">
                        </div>
                        <div class="form-group form-inline">
                            <label>&#65;.</label>
                            <input type="text" name="option" class="form-control col-2" id="option_1_1">
                        </div>
                        <button type="button" class="btn btn-secondary"  name="addOption">添加选项</button>
                        <button type="button" class="btn btn-secondary"  name="deleteOption">删除选项</button>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary" name="addTopic">添加题目</button>
                <button type="button" class="btn btn-secondary" name="deleteTopic">删除题目</button>
                <br>
                <button type="button" class="btn btn-secondary" id="submit">提交</button>
            </form>
        </div>
    </div>
</div>
<br>
<div th:insert="../templates/footer::footer"></div>

</body>
</html>
